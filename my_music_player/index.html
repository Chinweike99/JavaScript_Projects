<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale-1=1.0">
        <title>Music Player</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/9b776a6ba6.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div >
                <div class="navigation">
                    <nav id="navbar">
                        <div id="backBtn">
                            <img src="images/chevron-left-solid.svg" alt="">
                        </div>
                        
                        <div id="selectSong">
                            <img id="barIcon" src="images/bars-solid.svg" alt="">
                        </div>
                    </nav>
                    <div class="songBox">
                        <img src="images/cap8.jpg" alt="">
                    </div>
                    <p id="songPlay">Select song</p>

                    <audio controls>
                        <source src="images/Berry _ Sapphire.mp3">
                    </audio>

                    <input type="range" value="0" id="songRange">
                    <div class="control">
                        <img src="images/backward-step-solid.svg" alt="">
                        <img src="images/play-solid.svg" alt="">
                        <img src="images/forward-step-solid.svg" alt="">
                    </div>

                </div>
                <ul id="songList" class="hide">
                    <li class="tracks">
                        <p>Bazuka-Berry Diamond</p>
                        <img src="images/cap2.jpg" alt="">
                    </li>
                    <li class="tracks">
                        <p>1964-Berry Diamond</p>
                        <img src="images/cap3.jpg" alt="">
                    </li>
                    <li class="tracks">
                        <p>Saphire-Berry Diamond</p>
                        <img src="images/cap4.jpg" alt="">
                    </li>
                    <li class="tracks">
                        <p>Hiccup-Berry Diamond</p>
                        <img src="images/cap5.jpg" alt="">
                    </li>
                    <li class="tracks">
                        <p>Lifeline-Berry Diamond</p>
                        <img src="images/cap6.jpg" alt="">
                    </li>
                </ul>
            </div>
            
        </div>


        <script src="script.js"></script>
    </body>
</html>
