<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Select Menu Design</title>
        <link rel="stylesheet" href="styling.css">
        <script src="https://kit.fontawesome.com/9b776a6ba6.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="selector">
                <div id="selectField">
                    <p id="selectText">Select social media</p>
                    <img id="arrowIcon" src="images/bars-solid.svg" alt="">
                </div>
                <ul id="list" class="hide">
                    <li class="options">
                        <img src="images/facebook.svg" alt="">
                        <p>Facebook</p>
                    </li>
                    <li class="options">
                        <img src="images/pinterest.svg" alt="">
                        <p>Pintrest</p>
                    </li>
                    <li class="options">
                        <img src="images/square-instagram.svg" alt="">
                        <p>Instagram</p>
                    </li>
                    <li class="options">
                        <img src="images/whatsapp.svg" alt="">
                        <p>whatsapp</p>
                    </li>
                    <li class="options">
                        <img src="images/x-twitter.svg" alt="">
                        <p>Twitter</p>
                    </li>
                    <li class="options">
                        <img src="images/youtube.svg" alt="">
                        <p>YouTube</p>
                    </li>
                </ul>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
