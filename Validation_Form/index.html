<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale-1=1.0">
        <title>JS Validation form</title>
        <link rel="stylesheet" href="design.css">
        <script src="https://kit.fontawesome.com/9b776a6ba6.js" crossorigin="anonymous"></script>
    </head>


    <body>
        <form action="">
            <div class="container">
                <div class="inputs">
                    <div class="detail">
                        Full Name <input class="phone" type="text" id="name" placeholder="Enter name" onkeyup="validateName()">
                        <span id="name-error"></span>
                    </div>
                    <div class="detail">
                        Phone No <input class="phone" type="text" id="phone" placeholder="Phone" onkeyup="validatePhone()">
                        <span id="phone-error"></span>
                    </div>
                    <div class="detail">
                        Email id <input class="mail" type="text" id="email" placeholder="Email address" onkeyup="validateEmail()">
                        <span id="email-error"></span>
                    </div>
                    <div class="detail">
                        Your Message <textarea name="message" id="message" rows="5" placeholder="Type your message" onkeyup="validateMessage()"></textarea>
                        <span id="message-error"></span>
                    </div>
                </div>
                <button onclick="return Validate()">Submit</button>
                <span id="submit-error"></span>
            </div>
        </form>
        

        <script src="script.js"></script>
    </body>
</html>
