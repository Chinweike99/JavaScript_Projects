<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mini Calender using JavaScript</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/9b776a6ba6.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="hero">
            <div class="calender">
                <div class="Left">
                    <p id="date">01</p>
                    <p id="day">Saturday</p>
                </div>
                <div class="Right">
                    <p id="month">March</p>
                    <p id="year">2024</p>
                </div>
            </div>
        </div>

        <script src="javascript.js"></script>
    </body>
</html>
