<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS mail Subscription</title>
        <link rel="stylesheet" href="styling.css">
        <script src="https://kit.fontawesome.com/9b776a6ba6.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="hero">
            <h3>Coming soon!!</h3>
            <h1>OurBrand New <br>Website would be up soonest.</h1>
            <p>Subscribe for more details.</p>
            <form name="submit-to-google-sheet">
                <input type="email" name="Email" placeholder="Enter mail id" required>
                <button type="submit"><img src="paper_plane.svg" width="30px" alt=""></button>
            </form>
            <span id="msg"></span>
        </div>


        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyOnOMyiIqokutLktIBEHTpMGMLLcGF6dEAs75BHpQia3GlTEkBFRCo4d027WEnvQcBcg/exec';
            const form = document.forms['submit-to-google-sheet']
            const msg = document.getElementById("msg")
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    msg.innerHTML = "Thank you for subscribing.."
                    setTimeout(function(){
                        msg.innerHTML = "";
                    }, 2000)
                    form.reset();
                })
                .catch(error => console.error('Error!', error.message))
            })
          </script>
    </body>

</html>
